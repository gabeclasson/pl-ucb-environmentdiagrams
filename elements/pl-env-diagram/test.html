<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="pl-env-diagram.css">
<script src="pl-env-diagram.js"></script>
</head>
<body>
    <div class="ExecutionVisualizer ExecutionVisualizerActive">
        <div class="vizLayoutTd" id="vizLayoutTdSecond">
        <div id="dataViz">
            <table id="stackHeapTable">
              <tbody><tr>
                <td id="stack_td">
                  <div id="globals_area">
                    <div id="stackHeader">Frames</div>
                      <div class="stackFrame" id="frame-0">
                        <label class="frameHeader">Global frame</label>
                        <table class="stackFrameVarTable">
                        <tr class="variableTr" id="frame-0-var-0"><td class=""><button class="btn removeButton" type="button"></button></td><td><label></label><label>Value</label><input type="checkbox" id="frame-0-var-0-toggle"><label>Object</label></td><td class="stackFrameVar"><input class="stackFrameVarInput pl-html-input" id="frame-0-var-0-name" name="frame-0-var-0-name" data-instavalue="submittedValues.frame-0-var-0-name" style="width: 1ch;"></td><td class="stackFrameValue"><input class="stackFrameValueInput pl-html-input" id="frame-0-var-0-val" name="frame-0-var-0-val" data-instavalue="submittedValues.frame-0-var-0-val" style="width: 1ch;"></td></tr></table><button class="btn addVarButton" type="button">Add Variable</button></div>
                </div>
                <button type="button" class="btn" id="addFrameButton">Add Frame</button>
                </td>
                <td id="heap_td">
                  <div id="heap">
                    <div id="heapHeader">Objects</div>
                <table class="heapRow"><td class="topLevelHeapObject"><div class="heapObject"><div id="heap-func-0" class="funcObj">func <input class="funcNameInput pl-html-input" id="heap-func-0-name" name="heap-func-0-name" data-instavalue="submittedValues.heap-func-0-name" style="width: 1ch;"><span> [Parent = <input class="frameParentHeader pl-html-input" id="undefined-parent" name="undefined-parent" data-instavalue="submittedValues.undefined-parent">]</span></div></div></td><button class="btn removeButton" type="button"></button></table></div>
                <button type="button" class="btn" id="addFuncButton">Add function</button>
                <button type="button" class="btn" id="addListButton">Add list</button>
                </td>
            </tr>
            </tbody></table>
          </div><svg width="100" height="300"><path d="M 0, 0 L 100, 300"></path></svg></div></div>
<!--<div class="stackFrame"></div>-->
<p>This tool is based on Python Tutor: <a href="https://pythontutor.com/">pythontutor.com</a></p>
</body>
</html>
